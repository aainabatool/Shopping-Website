    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Centered heading style */
        .heading {
           text-align: center;
        font-size: 24px;
        color: #ffffff; /* White color for contrast on dark background */
        background-color: #3b2c21; /* Dark brown background to match the image */
        padding: 10px 0;
        letter-spacing: 2px; /* Adds spacing between letters */
        font-weight: bold;
        }

        /* Container for products */
        .product-container {
            padding: 20px;
        }

        /* Product card styling */
        .product-card {
            background-color: white;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }

        /* Image styling */
        .product-image {
            width: 100%;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        /* Simple hover effect on the image */
        .product-image:hover {
            transform: scale(1.05); /* Slightly enlarge image */
        }

        /* Product title */
        .product-title {
            font-size: 16px;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Product price */
        .product-price {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
