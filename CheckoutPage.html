<html>
<head>
<style>
{
margin: 0;
padding: 0;

font-family: Arial, sans-serif;
}                                    
body {
										/* Background Image */
background: url("cartbackground.jpg") center fixed;
background-size: cover;
display: flex;
justify-content: center;
align-items: center;
padding: 20px;
}
.checkout-container {
display: flex;
max-width: 900px;
width: 100%;
background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
}
.form-section {
flex: 2;
padding: 20px;
border-right: 1px solid #e0e0e0;
}
.order-summary {
flex: 1;
padding: 20px;
}
h1, h2 {
margin-bottom: 20px;
}
label {
display: block;
margin-top: 20px;
font-weight: bold;
}
.dropdown select {
width: 100%;
padding: 10px;
margin-top: 5px;
}
#promo {
width: 100%;
padding: 10px;
margin-top: 10px;
}
.email-input {
display: flex;
align-items: center;
margin-top: 10px;
}
.email-input input {
flex: 1;
padding: 10px;
}
.email-input button {
padding: 10px 15px;
margin-left: 10px;
background-color: #333;
color: #fff;
cursor: pointer;
}
.section {
margin-top: 20px;
padding: 15px;
background-color: #f9f9f9;
border: 1px solid #ddd;
}
.section input {
width: 100%;
padding: 10px;
margin-top: 10px;
}
.section input[type="radio"] {
width: auto;
margin-right: 10px;
}
.place-order {
margin-top: 30px;
width: 100%;
padding: 15px;
background-color: #a0d3b5;

cursor: pointer;
font-size: 18px;
}
.place-order:hover {
background-color: #8fcba3;
}
.terms {
font-size: 12px;
color: #666;
margin-top: 20px;
line-height: 1.4;
}
.terms a {
color: #666;
}
.order-summary h2 {
margin-bottom: 20px;
}
.item {
display: flex;
align-items: center;
margin-bottom: 20px;
}
.item img {
width: 80px;
margin-right: 15px;
}
.item-details p {
font-size: 14px;
}
.price {
font-weight: bold;
}
.total {
display: flex;
justify-content: space-between;
margin-top: 15px;
}

</style>
</head>
<body>
<div class="checkout-container">
            						          <!-- Left Side: Form Section -->
<div class="form-section">
<h1>Project x FASTÂ®</h1>
<h2>CHECKOUT:</h2>

         									   <!-- Country Dropdown -->
            <label for="country">DELIVERY COUNTRY:</label>
            <div class="dropdown">
                <select id="country">
                    <option value="Pakistan">Pakistan</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                </select>
            </div>

         										   <!-- Promo Code -->
            <label for="promo">PROMO/STUDENT CODE OR VOUCHERS</label>
            <input type="text" id="promo" placeholder="Enter code">

           										 <!-- Email Address -->
            <label for="email">EMAIL ADDRESS</label>
            <div class="email-input">
                <input type="email" id="email" placeholder="Enter your email">
                <button>ADD MY EMAIL</button>
            </div>

          									  <!-- Delivery Address Section -->
            <div class="section">
                <h2>DELIVERY ADDRESS</h2>
                <input type="text" placeholder="Full Name">
                <input type="text" placeholder="Street Address">
                <input type="text" placeholder="City">
                <input type="text" placeholder="Postal Code">
            </div>

         									   <!-- Delivery Options Section -->
            <div class="section">
                <h2>DELIVERY OPTIONS</h2>
                <input type="radio" name="delivery" id="standard" checked> Standard Delivery<br>
                <input type="radio" name="delivery" id="express"> Express Delivery
            </div>

            										<!-- Payment Section -->
            <div class="section">
                <h2>PAYMENT</h2>
                <input type="text" placeholder="Card Number">
                <input type="text" placeholder="Cardholder Name">
                <input type="text" placeholder="Expiration Date">
                <input type="text" placeholder="CVV">
            </div>

            <a href="completeorder.html">
    <button class="place-order">PLACE ORDER</button>
</a>

            										<!-- Terms & Conditions -->
            <p class="terms">
                By placing your order you agree to our Terms & Conditions, privacy , and returns policies.
            </p>
        </div>

       										 <!-- Right Side: Order Summary -->
        <div class="order-summary">
            <h2>1 ITEM</h2>
            <div class="item">
                <img src=brown.jpg alt="Item Image">
                <div class="item-details">
                    <p>Brown Woollen Sweater</p>
                    <p>Qty: 1</p>
                </div>
                <p class="price">Rs.10000</p>
            </div>
            <hr>
            <div class="total">
                <p>Subtotal</p>
                <p>Rs.10000</p>
            </div>
            <div class="total">
                <strong>TOTAL TO PAY</strong>
                <strong>Rs.10000</strong>
            </div>
        </div>
    </div>




</body>
</html>
