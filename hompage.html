 									       /* Product Section Styles */


        .product-card {

            width: 100%;

            background-size: cover;

            border-radius: 8px;
            overflow: hidden;
            color: white;
        }

            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            text-align: left;
        }

        .overlay-text h5 {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
        }

        .overlay-text p {
            font-size: 0.9rem;
            margin: 0;
            letter-spacing: 1px;
        }

       										 /* Footer Styles */


        footer {
            background-color: #3e2a1a;
